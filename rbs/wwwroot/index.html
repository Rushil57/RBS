<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>PROLINK CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Prolink</a>
                    <!--<img src="img/pl_72x72.png" />-->
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul id="menu" class="nav navbar-nav"></ul>                    
                </div>
                <span id="spanClockinout" class="Clockinout"></span>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="panel-body">

                <form role="form">
                    <div class="form-group">
                        <label>Select Agent</label>
                        <select id="DDLAgents" class="form-control"></select>
                    </div>

                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" id="txtID" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>PW</label>
                        <input type="password" id="txtPW" class="form-control" />
                    </div>

                    <div class="form-group">
                        <img src="img/loader.gif" id="loader" style="display:none;" />
                        <input type="submit" value="Add Agent" class="btn btn-primary" id="add" style="display:none;">
                    </div>

                    <div class="alert alert-success" id="successMsg" style="display:none;">
                        <strong>Agent Selected Successfully.</strong>
                    </div>
                    <div class="alert alert-danger" id="errorMessage" style="display:none;">
                        <strong id="msg"></strong>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/Style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/util.js?v=1.1"></script>
    
    <!--<script src="js/menu.js"></script>
    <script src="js/index.js"></script>-->

    <script type="text/javascript">
        $(document).ready(function () {
            var cacheBust = ['js/index.js', 'js/menu.js'];
            ClearCache(cacheBust);
        });
    </script>

</body>

</html>
