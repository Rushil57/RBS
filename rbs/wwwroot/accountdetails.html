<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>PROLINK CRM | Account</title>
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Prolink</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul id="menu" class="nav navbar-nav"></ul>

                </div>
                <span id="spanClockinout" class="Clockinout"></span>
            </div>
        </nav>

        <div class="container">
            <div id="divdetails">
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-12">
                            <h2>
                                Account Stats<label id="lblaccountstatus" class="label label-primary"></label>
                                <input type="button" value="Tech Sched/Disp" class="btn btn-primary" id="btnDispatchTech" onclick="SendToDispatch();">
                                <span id="spanbtnEdit"></span>
                            </h2>
                            <hr />
                        </div>
                        <form role="form">
                            <div class="col-md-12 ">
                                <div class="panel-body" style="border:1px solid #ddd">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>First Name: </label>
                                            <span id="lblFirstName" />
                                        </div>

                                        <div class="form-group">
                                            <label>Last Name: </label>
                                            <span id="lblLastName" />
                                        </div>
                                        <div class="form-group">
                                            <label>Company:</label>
                                            <span id="lblCompany" />
                                        </div>

                                        <div class="form-group">
                                            <label>Address:</label>
                                            <span id="lblAddress" />
                                        </div>

                                        <div class="form-group">
                                            <label>City:</label>
                                            <span id="lblCity" />
                                        </div>
                                        <div class="form-group">
                                            <label>State:</label>
                                            <span id="lblState" />
                                        </div>

                                        <div class="form-group">
                                            <label>Zip:</label>
                                            <span id="lblZip" />
                                        </div>

                                        <div class="form-group">
                                            <label>Phone1:</label>
                                            <span id="lblphone1" />
                                        </div>
                                        <div class="form-group">
                                            <label>Phone2:</label>
                                            <span id="lblphone2" />
                                        </div>
                                        <div class="form-group">
                                            <label>Email:</label>
                                            <span id="lblEmail" />
                                        </div>
                                        <div class="form-group">
                                            <label>Area:</label>
                                            <span id="lblarea" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>AccountId:</label>
                                            <span id="lblAccountId" />
                                        </div>
                                        <div class="form-group">
                                            <label>MMR:</label>
                                            <span id="lblmmr" />
                                        </div>
                                        <div class="form-group">
                                            <label>Credit Grade:</label>
                                            <span id="lblcreditgrade" />
                                        </div>
                                        <div class="form-group">
                                            <label>Credit Score:</label>
                                            <span id="lblcreditscore" />
                                        </div>
                                        <div class="form-group">
                                            <label>Contract Term:</label>
                                            <span id="lblcontractterm" />
                                        </div>
                                        <div class="form-group">
                                            <label>Account Holder:</label>
                                            <span id="lblaccountholder" />
                                        </div>
                                        <div class="form-group">
                                            <label>Monitoring:</label>
                                            <span id="lblmonitor" />
                                        </div>
                                        <div class="form-group">
                                            <label>Sale Date:</label>
                                            <span id="lblsaledate" />
                                        </div>
                                        <div class="form-group">
                                            <label>Installed Date:</label>
                                            <span id="lblinstalleddate" />
                                        </div>
                                        <div class="form-group">
                                            <label>Tech:</label>
                                            <span id="lblTech" />
                                        </div>
                                        <div class="form-group">
                                            <label>FieldRep:</label>
                                            <span id="lblFiledRep" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12" style="margin-top:20px">
                                <div class="panel panel-default">
                                    <a data-toggle="collapse" href="#collapse1">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">
                                                Auditing
                                            </h4>
                                        </div>
                                    </a>

                                    <div id="collapse1" class="panel-collapse collapse ">
                                        <div class="panel-body">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Pre-install (1st QA):</label>
                                                    <span id="lblPreinstall" />
                                                </div>

                                                <div class="form-group">
                                                    <label>Post-install (2nd QA):</label>
                                                    <span id="lblPostinstall" />
                                                </div>

                                                <div class="form-group">
                                                    <label>Buy out Amount:</label>
                                                    <span id="lblbuyoutamount" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Contract Start Date:</label>
                                                    <span id="lblcontractstartdate" />
                                                </div>
                                                <div class="form-group">
                                                    <label>Submitted Date:</label>
                                                    <span id="lblsubmitteddate" />
                                                </div>
                                                <div class="form-group">
                                                    <label>Funded Date:</label>
                                                    <span id="lblfundeddate" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <a data-toggle="collapse" href="#collapse2">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">
                                                Cust Numbers
                                            </h4>
                                        </div>
                                    </a>
                                    <div id="collapse2" class="panel-collapse collapse ">
                                        <div class="panel-body">

                                            <div class="col-md-6">

                                                <div class="form-group">
                                                    <label>Online conf:</label>
                                                    <span id="lblonlineconf" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Signals conf:</label>
                                                    <span id="lblsignalsconf" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <a data-toggle="collapse" href="#collapse3">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">
                                                Additional Details
                                            </h4>
                                        </div>
                                    </a>
                                    <div id="collapse3" class="panel-collapse collapse ">
                                        <div class="panel-body">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Alternate Address (optional):</label>
                                                    <span id="lblbAddress" />
                                                </div>

                                                <div class="form-group">
                                                    <label>Alternate City:</label>
                                                    <span id="lblbCity" />
                                                </div>
                                                <div class="form-group">
                                                    <label>Alternate State:</label>
                                                    <span id="lblbState" />
                                                </div>

                                                <div class="form-group">
                                                    <label>Alternate Zip:</label>
                                                    <span id="lblbZip" />
                                                </div>

                                                <div class="form-group">
                                                    <label>HO Verification:</label>
                                                    <span id="lblhoverification" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Emer Name1:</label>
                                                    <span id="lblEmername1" />
                                                </div>
                                                <div class="form-group">
                                                    <label>Emer Phone1:</label>
                                                    <span id="lblEmerphone1" />
                                                </div>


                                                <div class="form-group">
                                                    <label>Emer Name2:</label>
                                                    <span id="lblEmername2" />
                                                </div>
                                                <div class="form-group">
                                                    <label>Emer Phone2:</label>
                                                    <span id="lblEmerphone2" />
                                                </div>

                                                <div class="form-group">
                                                    <label>
                                                        Verbal Passcode:
                                                    </label>
                                                    <span id="lblVerbalPasscoe" />
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>


                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <a data-toggle="collapse" href="#collapse4">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            Notes
                                        </h4>
                                    </div>
                                </a>

                                <div id="collapse4" class="panel-collapse collapse ">
                                    <div class="panel-body">

                                        <div class="form-group">

                                            <textarea rows="4" cols="50" id="notes" class="form-control"></textarea>
                                            <br />
                                            <img src="img/loader.gif" id="loadernote" style="display:none;" />
                                            <input type="button" value="Add Note" class="btn btn-primary" id="addnote" style="display:none;" onclick="SaveAccountNote();">
                                            <button type="button" id="fileAttachmentupload" class="btn btn-primary" style="display:inline-block"><i class="fa fa-paperclip"></i></button>
                                            <input id="fileid" type="file" style="display:none" accept=".jpg,.png,.pdf" onchange="validateFileType()" />
                                            <br />
                                            <label id="lblAttchmentFileName"></label>
                                        </div>
                                        <div class="alert alert-success" id="successSschednotes" style="display: none;">
                                            <strong>Note Added successfully.</strong>
                                        </div>
                                        <div class="alert alert-danger" id="errorMessageschednotes" style="display: none;">
                                            <strong id="msgNote"></strong>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="alert alert-danger" id="errorMessage" style="display: none;">
                    <strong>No record Found!!</strong>
                </div>
            </div>
            <div id="loader" style="display:none; text-align:center;"><img src="img/loading.gif" /></div>
            <div class="col-md-12" id="divNotesList" style="display:none;padding-bottom:30px">
                <h3>Notes</h3>
                <span id="spanPastNotes"></span>
            </div>

        </div>
    </div>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

    <script src="js/util.js?v=1.1"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/Style.css" rel="stylesheet" />
    <script type="text/javascript">
        $(window).on("load", function () {
            var accountId = getParameterByName("aid");
            if (accountId > 0) {
                var str = '<a href=/accountentry.html?v=' + Math.random() + '&aid=' + accountId + ' class="btn btn-primary">Edit</a>';
                $("#spanbtnEdit").html(str);

                ViewAccountData(accountId);
            }
        });

        $(document).ready(function () {
            $("#divdetails").hide();
            var cacheBust = ['js/account.js', 'js/menu.js'];
            ClearCache(cacheBust);
            
        });
     
    </script>
</body>
</html>
