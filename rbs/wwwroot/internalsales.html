<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>PROLINK CRM | Internal Sales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/util.js?v=1.1"></script>
    <!--<script src="js/internalsales.js?v=1.1"></script>
    <script src="js/menu.js?v=1.0"></script>-->
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/Style.css" rel="stylesheet" />


    <script type="text/javascript">
        $(document).ready(function () {
            var cacheBust = ['js/internalsales.js', 'js/menu.js'];
            ClearCache(cacheBust);
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Prolink</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul id="menu" class="nav navbar-nav"></ul>

                </div>
                <span id="spanClockinout" class="Clockinout"></span>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="panel-body">
                <form role="form">
                    <div style="text-align:right;display: none;" id="divStats">
                        <label id="totalnewleads" class="label label-primary"></label>
                        <label id="totalfollowup" class="label label-primary"></label>
                        <label id="totalretry" class="label label-primary"></label>
                        <label id="toready" class="label label-primary"></label>
                    </div>
                    <div class="form-inline" style="text-align:center;">
                        <label for="ddlSearchField" class="mr-sm-2" id="lblFilterBy">Filter By</label>
                        <select id="ddlSearchField" class="form-control">
                            <option value="leadid">LeadId</option>
                            <option value="city">City</option>
                            <option value="name">Name</option>
                            <option value="address">Address</option>
                            <option value="phone">Phone</option>
                            <option value="installed">Installed</option>
                            <!--<option value="to">TO</option>-->
                        </select>
                        <label for="txtSearchTerm" class="mr-sm-2" id="lblSearch">Search</label>
                        <input id="txtSearchTerm" class="form-control" type="search" placeholder="Search" aria-label="Search">

                        <input type="button" class="btn btn-primary" id="btnSearch" value="Search" style="width: 100px;" />
                        <input type="button" class="btn btn-success" id="btnlucky" value="I’m feelin’ lucky!" style="width: 150px;" />
                        <!--<input type="button" class="btn btn-primary" id="btnluckyTO" value="Lucky TO!" style="width: 150px;" />-->
                    </div>
                    <br />
                    <div class="col-md-12" style="text-align:center">
                        <span id="spanLeadsResults"></span>
                    </div>
                    <div id="loader" style="display:none; text-align:center;"><img src="img/loading.gif" /></div>
                    <div class="row" id="dispatchHeader" style="display:none;">
                        <div class="col-lg-12">
                            <h1 class="page-header">To Confirm:</h1>
                        </div>
                    </div>
                    <span id="spanManagerDispatch"></span>
                    <div class="row" id="dispatchAdminHeader" style="display:none;">
                        <div class="col-lg-12">
                            <h1 class="page-header">Dispatch, Sold, & Install:</h1>
                        </div>
                    </div>

                    <span id="spanAdminDispatch"></span>
                    <h2 id="msg" style="text-align:center;"></h2>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
