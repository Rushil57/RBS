<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>PROLINK CRM | LeadGen Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/util.js?v=1.1"></script>
    <!--<script src="js/leadupload.js"></script>
    <script src="js/menu.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/Style.css" rel="stylesheet" />
    <script type="text/javascript">
        $(document).ready(function () {
            var cacheBust = ['js/leadupload.js', 'js/menu.js'];
            ClearCache(cacheBust);
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Prolink</a>
                    <!--<img src="img/pl_72x72.png" />-->
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul id="menu" class="nav navbar-nav"></ul>                    
                </div>
                <span id="spanClockinout" class="Clockinout"></span>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label>Select File </label>
                            <input type="file" class="form-control" id="leaduploadfile" />
                        </div>
                        <div class="form-group">
                            <img src="img/loader.gif" id="loader" style="display:none;" />
                            <input id="upload" class="btn btn-primary" value="Upload Leads">
                        </div>
                        <div class="alert alert-warning" id="waitMsg" style="display:none;">
                            <strong>working on excel file please wait ...</strong>
                        </div>
                        <div class="alert alert-success" id="successMsg" style="display:none;">
                            <strong>CSV file has been extracted successfully.</strong>
                        </div>
                        <div class="alert alert-danger" id="errorMessage" style="display:none;">
                            <strong>An error has been occured during extraction of CSV file.</strong>
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <input type="hidden" id="county" name="county">
</body>
</html>
