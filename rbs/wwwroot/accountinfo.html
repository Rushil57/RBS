<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>PROLINK CRM | Account Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/Style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script src="js/util.js?v=1.1"></script>
    <!--<script src="js/menu.js"></script>
    <script src="js/account.js"></script>-->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div id="wrapper">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Prolink</a>
                    <!--<img src="img/pl_72x72.png" />-->
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul id="menu" class="nav navbar-nav"></ul>
                </div>
                <span id="spanClockinout" class="Clockinout"></span>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="panel-body">
                <form role="form">

                    <div class="row" id="thishWeek">
                        <div class="col-lg-12">
                            <h3 class="page-header">This Week:</h3>
                        </div>
                    </div>
                    <span id="spanThishWeekResults"></span>

                    <div class="row" id="lasthWeek">
                        <div class="col-lg-12">
                            <h3 class="page-header">Last Week:</h3>
                        </div>
                    </div>
                    <span id="spanLasthWeekResults"></span>

                    <div class="row" id="oldest">
                        <div class="col-lg-12">
                            <h3 class="page-header">Oldest:</h3>
                        </div>
                    </div>
                    <span id="spanOldestResult"></span>


                    <div id="loader" style="display:none; text-align:center;"><img src="img/loading.gif" /></div>
                    <div class="col-md-12 alert alert-danger" id="errorMessage" style="display: none;">
                        <strong id="msg"></strong>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {

            var cacheBust = ['js/accountinfo.js', 'js/menu.js'];
            ClearCache(cacheBust);
        });
       
    </script>
</body>
</html>
