<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>PROLINK CRM | Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/util.js?v=1.1"></script>
    <!--<script src="js/reports.js"></script>
    <script src="js/menu.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/Style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var cacheBust = ['js/reports.js', 'js/menu.js'];
            ClearCache(cacheBust);
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Prolink</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul id="menu" class="nav navbar-nav"></ul>
                </div>
                <span id="spanClockinout" class="Clockinout"></span>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="panel-body">
                
                <form role="form">
                    <div class="form-inline" style="text-align:center;">
                        <label for="email" class="mr-sm-2">Select Search</label>
                        <select id="DLLSearchType" class="form-control">
                            <option value="0">Dials per day</option>
                            <option value="1">Appointments Set per day</option>
                            <option value="2">Appointments confirmed for dispatched per day</option>
                        </select>
                        <label for="email" class="mr-sm-2">Select Agent</label>
                        <select id="DDLAgents" class="form-control"></select>
                        <label for="email" class="mr-sm-2">From Date</label>
                        <input id="txtStartDate" class="form-control" type="text">
                        <label for="pwd" class="mr-sm-2">To Date</label>
                        <input id="txtEndDate" class="form-control" type="text">
                        <input type="button" class="btn btn-primary" id="btnSearch" value="Search" style="width: 100px;" />
                        <br />
                        <div style="text-align:center; padding-top:10px;">
                            <small class="form-text text-muted">From Date starts at 00:00:00, and To Date goes thru 23:59:59</small>
                        </div>
                    </div>
                    <div class="alert alert-danger" id="errorMessage" style="display:none;text-align:center;">
                        <strong id="msg"></strong>
                    </div>
                    
                    <div class="row" id="reportheader" style="display:none;">
                        <div class="col-lg-12">
                            <span class="page-header" id="header"></span>
                        </div>
                    </div>
                    <span id="spanTotalDialPerDayResults"></span>
                    <div id="loader" style="display:none; text-align:center;"><img src="img/loading.gif" /></div>
                    <h2 id="msg" style="text-align:center;"></h2>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
