<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>PROLINK CRM | Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse" id="menubar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Prolink</a>
                    <!--<img src="img/pl_72x72.png" />-->
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul id="menu" class="nav navbar-nav"></ul>
                </div>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="panel-body">
                <div style="text-align:right;">
                    <a href="inventoryreport.html" class="label label-primary">Inventory Report</a>
                </div>
                <div class="row">
                    <form role="form" id="inventoryForm">
                        <div class="form-group">
                            <label><input type="radio" name="optradio" value="1">IN</label>
                            <label><input type="radio" name="optradio" value="0">OUT</label>
                        </div>
                        <div class="form-group" id="agents" style="display: none;">
                            <select id="DDLTechs" class="form-control"></select>
                        </div>
                        <div id="divDetail" class="form-inline">
                            <div class="form-inline" id="div_1" style="display: none;">
                                <input type="text" id="txtProductNo_1" placeholder="Product #" class="form-control" />
                            </div>
                        </div>
                        <br />
                        <div class="alert alert-danger" id="errorMessage" style="display: none;">
                            <strong id="msg"></strong>
                        </div>

                        <br />
                        <div class="form-group">
                            <input type="button" value="Save" class="btn btn-primary" id="btnSaveList" style="display: none;">
                        </div>

                    </form>
                    <div id="loader" style="display: none; text-align: center;"><img src="img/loading.gif" /></div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script src="js/util.js?v=1.1"></script>
    <!--<script src="js/menu.js"></script>
    <script src="js/inventory.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/Style.css" rel="stylesheet" />

    <script type="text/javascript">
        $(document).ready(function () {
            var cacheBust = ['js/inventory.js', 'js/menu.js'];
            ClearCache(cacheBust);
        });
    </script>
</body>
</html>
