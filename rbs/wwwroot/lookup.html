<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>PROLINK CRM | Lookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse" id="menubar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Prolink</a>
                    <!--<img src="img/pl_72x72.png" />-->
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul id="menu" class="nav navbar-nav"></ul>
                </div>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="panel-body">
                <div class="row">

                    <form role="form">
                        <div class="form-group">
                            <label>Lead Id <span style="color:red;font-size:20px;">*</span></label>
                            <input type="text" class="form-control" id="txtLeadId" />
                        </div>

                        <div class="form-group">
                            <label>First Name<span style="color:red;font-size:20px;">*</span></label>
                            <input type="text" class="form-control" id="txtFirstName" />
                        </div>

                        <div class="form-group">
                            <label>Middle Name</label>
                            <input type="text" class="form-control" id="txtMiddleName" />
                        </div>

                        <div class="form-group">
                            <label>Last Name<span style="color:red;font-size:20px;">*</span></label>
                            <input type="text" class="form-control" id="txtLastName" />
                        </div>
                        <div class="form-group">
                            <label>Address (optional)</label>
                            <input type="text" class="form-control" id="txtAddress" />
                        </div>

                        <div class="form-group">
                            <label>City<span style="color:red;font-size:20px;">*</span></label>
                            <input type="text" class="form-control" id="txtCity" />
                        </div>
                        <div class="form-group">
                            <label>State<span style="color:red;font-size:20px;">*</span></label>
                            <input type="text" class="form-control" id="txtState" />
                        </div>
                        <div class="form-group">
                            <label>Former City (optional)</label>
                            <input type="text" class="form-control" id="txtFormerCity" />
                        </div>

                        <div class="form-group">
                            <label>Former State (optional)</label>
                            <input type="text" class="form-control" id="txtFormerState" />
                        </div>

                        <div class="form-group">
                            <input type="button" value="Lookup" class="btn btn-primary" id="btnLookup">
                            <input type="button" value="Clear" class="btn btn-primary" id="btnClear">
                        </div>

                        <div class="alert alert-success" id="successMsg" style="display: none;">
                            <strong>Agent Selected Successfully.</strong>
                        </div>
                        <div class="alert alert-danger" id="errorMessage" style="display: none;">
                            <strong id="msg"></strong>
                        </div>
                        <hr />

                        <span id="spanResults0"></span>
                        <span id="spanResults1"></span>
                        <span id="spanResults2"></span>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script src="js/util.js?v=1.1"></script>
    <!--<script src="js/menu.js"></script>-->
    <!--<script src="js/lookup.js?v=1"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/Style.css" rel="stylesheet" />
    <script type="text/javascript">
        $(document).ready(function () {
            var cacheBust = ['js/lookup.js', 'js/menu.js'];
            ClearCache(cacheBust);
        });
    </script>
</body>
</html>
