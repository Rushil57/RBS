<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>PROLINK CRM | Account Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/util.js?v=1.1"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/Style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            var cacheBust = ['js/accountdashboard.js', 'js/menu.js'];
            ClearCache(cacheBust);
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Prolink</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul id="menu" class="nav navbar-nav"></ul>
                </div>
                <span id="spanClockinout" class="Clockinout"></span>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="panel-body">
                <form role="form">
                    <div style="text-align:right;display: none;" id="divStats">
                        <label id="totalnewleads" class="label label-primary"></label>
                        <label id="totalfollowup" class="label label-primary"></label>
                        <label id="totalretry" class="label label-primary"></label>
                        <label id="toready" class="label label-primary"></label>
                    </div>
                    <div class="form-inline" style="text-align:center;">
                        <label for="txtStartDate" class="mr-sm-2">From Date</label>
                        <input id="txtStartDate" class="form-control" type="text">
                        <label for="txtEndDate" class="mr-sm-2">To Date</label>
                        <input id="txtEndDate" class="form-control" type="text">
                        <input type="button" class="btn btn-primary"
                               id="btnDashboardSearch" value="Search" style="width: 100px;" />
                    </div>
                    <hr />
                    <span id="spanAccountStatus"></span>
                    <hr />
                    <span id="spanAllAccountStatus"></span>
                    <hr />
                    <div id="loader" style="display:none; text-align:center;"><img src="img/loading.gif" /></div>
                    <h2 id="msg" style="text-align:center;"></h2>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
