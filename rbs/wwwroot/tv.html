<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>PROLINK CRM | TV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/util.js?v=1.1"></script>
    <!--<script src="js/reports_shared.js?junk=1"></script>
    <script src="js/tv.js?junk=1"></script>-->
    <!--<script src="js/menu.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/tv.css" rel="stylesheet" />
    <style>
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            var cacheBust = ['js/reports_shared.js', 'js/tv.js'];
            ClearCache(cacheBust);
        });
    </script>

</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="img/ProlinkLogo.png" style="height:65px" /> </a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul id="menu" class="nav navbar-nav"></ul>
                </div>
                <span id="spanClockinout" class="Clockinout"></span>
            </div>
        </nav>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="30000">

            <div class="carousel-inner">
                <div class="item active" id="divDialStats">
                    <h2 style="text-align:center"> Dial Agent Stats </h2>
                    <div class="table-responsive">
                        <span id="spanDialStats"></span>
                    </div>
                </div>

                <div class="item" id="divThisWeekResults">
                    <h2 style="text-align:center;">Sales Closed Stats</h2>
                    <div class="table-responsive">
                        <span id="spanThisWeekResults"></span>
                    </div>
                </div>

                <div class="item" id="divAnnouncements">
                    <h2 style="text-align:center;">Announcements</h2>
                    <div class="table-responsive">
                        <span id="spanAnnouncements"></span>
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>  
</body>
</html>
