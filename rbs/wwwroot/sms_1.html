        <div class="pretty-split-pane-frame" id="splitPanel" style="overflow:hidden">
            <div class="split-pane fixed-bottom" id="split-pane-1" style="min-height:100px">
                <div class="split-pane-component" id="top-component">                  
                    <div class="split-pane-component" id="bottom-component">
                        <div class="split-pane fixed-left" id="split-pane-2">
                            <div class="split-pane-component" id="left-component" style="min-height:100%;height:100%;">
                                <div class="pretty-split-pane-component-inner">
                                    <div class="inbox_people">
                                        <div class="inbox_chat">
                                            <span id="spanChatList"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="split-pane-divider" id="vertical-divider"></div>
                            <div class="split-pane-component" id="right-component">
                                <div class="split-pane horizontal-percent">
                                    <div class="split-pane-component" id="top-component2" style="min-height:200px;overflow:hidden">
                                        <div class="pretty-split-pane-component-inner">
                                            <div class="mesgs" style="position:relative;height:100%">

                                        </div>
                                    </div>
                                    <div class="split-pane-divider" id="horizontal-divider2"></div>
                                    <div class="split-pane-component" id="bottom-component2" style="min-height:200px;overflow:hidden">
                                        <div class="pretty-split-pane-component-inner" style="padding:20px;">
                                            <div class="panel-bottom" id="divBottom" style="position:relative">
                                                <div class="form-group">
                                                    <textarea cols="40" rows="5" class="form-control" placeholder="type your message here" id="txtSmsToSend"></textarea>
                                                </div>
                                                <div class="form-group" style="margin-bottom:3px !important">
                                                    <input type="button" value="Send SMS" class="btn btn-primary" id="btnSendSMS" />
                                                    <img src="img/loader.gif" id="loader" style="display:none;" />
                                                </div>
                                                <div class="alert alert-danger" id="errorMessage" style="display:none;text-align:center;padding:5px !important">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

        <script src="js/split-pane.js"></script>
        <script type="text/javascript">
            $(window).on('load resize', function () {
                SetPage();
              
            });
            $(document).ready(function () {
                SetPage();
                $("#left-component").css('width', '20%');
            });

            function SetPage() {
                $('.msg_history').css('height', '100%');

                var windowHeight = $(window).height() - 55;
                $("#split-pane-1").css('height', windowHeight);
                $("#splitPanel").css('height', windowHeight);
                $("#top-component").css('height', windowHeight);
                $("#bottom-component").css('height', windowHeight);
                $("#bottom-component2").css('height', '16em');
           
                windowHeight = $(window).height();

                var topmHeight = $('#divTop').height();
                var MsgSendBoxHeight = $('#divBottom').height();
                var Height = 100;

                $('#divTop').css('max-height', windowHeight - MsgSendBoxHeight);
                Height = windowHeight - MsgSendBoxHeight;
                if (Height > 475) {
                    $('.inbox_chat').css('max-height', windowHeight - 60);
                    $('.inbox_chat').css('height', windowHeight - 60);                  
                }
                else {
                    $('.inbox_chat').css('max-height', windowHeight - 60);
                    $('.inbox_chat').css('height', windowHeight - 60);                    
                }
            }

            $(function () {
                $('div.split-pane').splitPane();
            });

        </script>
