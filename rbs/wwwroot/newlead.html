<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>PROLINK CRM | New Lead</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="js/util.js?v=1.1"></script>
    
    <!--<script src="js/menu.js"></script>
    <script src="js/newlead.js"></script>-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <link href="css/Style.css" rel="stylesheet" />
    <script type="text/javascript">
        $(document).ready(function () {
            var cacheBust = ['js/newlead.js', 'js/menu.js'];
            ClearCache(cacheBust);
        }); 
    </script>
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Prolink</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul id="menu" class="nav navbar-nav"></ul>                    
                </div>
                <span id="spanClockinout" class="Clockinout"></span>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="panel-body">
                <form role="form" autocomplete="disabled">
                    <div style="text-align:right;">
                        <span id="notfound"></span>
                        <h3 class="label label-primary" id="lblCurrentLeadId"></h3>
                        <h3 class="label label-primary" id="rawCountAZ"></h3>
                        <h3 class="label label-primary" id="rawCountTX"></h3>
                    </div>
                    <div class="form-group" id="divNote">
                        <label>Note</label>
                        <textarea rows="2" cols="50" id="notes" class="form-control"></textarea>
                        <br>
                        <img src="img/loader.gif" id="loadernote" style="display:none;" />
                        <input type="submit" value="Add Note" class="btn btn-primary" id="addnote" style="display:none;">
                    </div>
                    <div class="form-group" id="rSolddate">
                        <label>Sold Date</label>
                        <input type="text" class="form-control" id="solddate">
                    </div>
                    <div class="form-group" id="divFirstName">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="form-group" id="divLastName">
                        <label>Last name</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                    <div class="form-group" id="divCounty" style="display:none;">
                        <label>County</label>
                        <input type="text" class="form-control" id="county">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <div class="form-inline" id="divphone1" style="padding-bottom:10px;">
                            <button type="button" id="copyAddress" class="btn btn-default btn-sm" style="display:none;">
                                <i class="glyphicon glyphicon-copy"></i>
                            </button>
                            <input type="text" class="form-control" id="address" style="width:96%;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" class="form-control" id="state">
                    </div>
                    <div class="form-group">
                        <label>Postcode</label>
                        <input type="text" class="form-control" id="postcode">
                    </div>
                    <div class="form-group" id="divHomeValue" style="display:none">
                        <label>Home Value</label>
                        <input type="text" class="form-control" id="homevalue" onkeypress="javascript:return isNumber(event)">
                    </div>
                    <div class="form-group" id="divphone1Block">
                        <label>Phone1</label>
                        <div class="form-inline" id="divphone1" style="padding-bottom:10px;">
                            <button type="button" id="pastePhone1" class="btn btn-default btn-sm">
                                <i class="glyphicon glyphicon-paste"></i>
                            </button>
                            <input type="text" class="form-control" id="phone1">
                        </div>
                    </div>
                    <div class="form-group" id="divphone2Block">
                        <label>Phone 2 </label>
                        <div class="form-inline" id="divphone1" style="padding-bottom:10px;">
                            <button type="button" id="pastePhone2" class="btn btn-default btn-sm">
                                <i class="glyphicon glyphicon-paste"></i>
                            </button>
                            <input type="text" class="form-control" id="phone2">
                        </div>
                    </div>
                    <div class="form-group" id="divphone3Block">
                        <label>Phone 3 </label>
                        <div class="form-inline" id="divphone1" style="padding-bottom:10px;">
                            <button type="button" id="pastePhone3" class="btn btn-default btn-sm">
                                <i class="glyphicon glyphicon-paste"></i>
                            </button>
                            <input type="text" class="form-control" id="phone3">
                        </div>
                    </div>
                    <div class="form-group" id="divphone4Block">
                        <label>Phone 4</label>
                        <div class="form-inline" id="divphone1" style="padding-bottom:10px;">
                            <button type="button" id="pastePhone4" class="btn btn-default btn-sm">
                                <i class="glyphicon glyphicon-paste"></i>
                            </button>
                            <input type="text" class="form-control" id="phone4">
                        </div>
                    </div>
                    <div class="form-group" id="divphone5Block">
                        <label>Phone 5</label>
                        <div class="form-inline" id="divphone1" style="padding-bottom:10px;">
                            <button type="button" id="pastePhone5" class="btn btn-default btn-sm">
                                <i class="glyphicon glyphicon-paste"></i>
                            </button>
                            <input type="text" class="form-control" id="phone5">
                        </div>
                    </div>
                    <div class="form-group" id="divemail">
                        <label>Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group" id="divRowLeadStatus">
                        <label>Lead Status</label>
                        <select id="DDLLeadStatus" class="form-control">
                            <option value="1" selected="selected">New</option>
                            <option value="2">Person Not Found</option>
                            <option value="3">Business</option>
                            <option value="4">Deed Not Found</option>
                            <option value="5">Appartment/Condo</option>
                            <option value="50">Retry</option>
                            <option value="51">Not Interested (answered)</option>
                            <option value="52">Follow Up</option>
                            <option value="53">Appointment Set</option>
                            <option value="54">FieldRep Dispatched</option>
                        </select>
                    </div>
                    <div class="form-group" id="divRowLeadType">
                        <label>Lead Type</label>
                        <select id="DDLLeadType" class="form-control">
                            <option value="1" selected="selected">NHO</option>
                            <option value="2">NC</option>
                            <option value="3">TO</option>
                            <option value="4">REF</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Save &amp; Next" class="btn btn-primary" id="savenext">
                        <input type="submit" value="Save" id="save" class="btn btn-primary">
                        <img src="img/loader.gif" id="loader" style="display:none;" />
                    </div>
                    <div class="alert alert-success" id="successMsg" style="display:none;">
                        <strong>New Lead created successfully.</strong>
                    </div>
                    <div class="alert alert-danger" id="errorMessage" style="display:none;">
                        <strong id="msg"></strong>
                    </div>

                    <div id="divNotes" class="form-group" style="display:none;">
                        <h3>History</h3>
                        <span id="spanPastNotes"></span>
                    </div>
                    <div class="form-group" id="changeAgent" style="display:none;">
                        <input type="submit" value="Change to Agent Type 10" class="btn btn-primary" id="changeToAgentType">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
