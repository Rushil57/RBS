<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>PROLINK CRM | Account</title>

</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Prolink</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul id="menu" class="nav navbar-nav"></ul>
                </div>
                <span id="spanClockinout" class="Clockinout"></span>
            </div>
        </nav>

        <div class="container">
            <div id="">
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-12">
                            <h2>
                                Account Stats<label id="lblaccountstatus" class="label label-primary"></label>
                                <input type="button" class="btn btn-primary" value="ACC" style="float:right" data-toggle="modal" data-target="#modelAcc" />
                                <span id="spanbtnView" class="accountViewButton"></span>
                            </h2>
                            <span class="label label-primary" id="spanAccountId" style="display:none">Account Id: <label id="lblAccountId"></label></span>
                            <hr style="margin-top:5px !important" />
                        </div>
                        <form role="form">
                            <div id="divDetails">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name </label> <span style="color:red;font-size:15px;">*</span>
                                        <input type="text" class="form-control" id="txtFirstName" required />
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name</label><span style="color:red;font-size:15px;">*</span>
                                        <input type="text" class="form-control" id="txtLastName" />
                                    </div>
                                    <div class="form-group">
                                        <label>Company</label>
                                        <input type="text" class="form-control" id="txtCompany" />
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control" id="txtAddress" />
                                    </div>
                                    <div class="form-group">
                                        <label>City</label>
                                        <input type="text" class="form-control" id="txtCity" />
                                    </div>
                                    <div class="form-group">
                                        <label>State</label>
                                        <input type="text" class="form-control" id="txtState" />
                                    </div>
                                    <div class="form-group">
                                        <label>Zip</label>
                                        <input type="text" class="form-control" id="txtZip" />
                                    </div>
                                    <div class="form-group">
                                        <label>Phone1</label>
                                        <input type="text" class="form-control" id="txtphone1" maxlength="20" />
                                    </div>
                                    <div class="form-group">
                                        <label>Phone2</label>
                                        <input type="text" class="form-control" id="txtphone2" maxlength="20" />
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label><span style="color:red;font-size:15px;">*</span>
                                        <input type="text" class="form-control" id="txtEmail" />
                                    </div>

                                    <div class="form-group">
                                        <label>Area</label>
                                        <select id="txtarea" name="txtarea" class="form-control">
                                            <option value="0">- SELECT -</option>
                                            <option value="MESA">MESA</option>
                                            <option value="VALOR">VALOR</option>
                                            <option value="DDG">DDG</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label>MMR</label>
                                        <input type="text" placeholder='0.00' class="form-control" id="txtmmr" onkeypress="decimaDigits(this);" maxlength="10" />
                                    </div>


                                    <div class="form-group">
                                        <label>Credit Grade</label>
                                        <input type="text" class="form-control" id="txtcreditgrade" maxlength="2" />
                                    </div>

                                    <div class="form-group">
                                        <label>Credit Score</label>
                                        <input type="text" class="form-control" id="txtcreditscore" onkeypress="javascript:return isNumber(event)" />
                                    </div>
                                    <div class="form-group">
                                        <label>Contract Term</label>
                                        <input type="text" class="form-control" id="txtcontractterm" onkeypress="javascript:return isNumber(event)" />
                                    </div>
                                    <div class="form-group">
                                        <label>Account Holder</label>
                                        <select class="form-control" id="ddlAccountHolder">
                                            <!--txtaccountholder-->
                                            <option></option>
                                            <option>Alliance</option>
                                            <option>Brinks</option>
                                            <option>Guardian</option>
                                            <option>InHouse</option>
                                            <option>Northstar</option>
                                            <option>SAFE</option>
                                            <option>Skyline</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Monitoring</label>
                                        <select class="form-control" id="ddlMonitoring">
                                            <option></option>
                                            <option>AvantGuard</option>
                                            <option>Brinks</option>
                                            <option>Guardian</option>
                                            <option>None</option>
                                            <option>Northstar</option>
                                            <option>SAFE</option>
                                            <option>SafeHome</option>
                                            <option>Skyline</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Sale Date</label>
                                        <input type="text" class="form-control" id="txtsaledate" />
                                    </div>
                                    <div class="form-group">
                                        <label>Installed Date</label>
                                        <input type="text" class="form-control" id="txtinstalleddate" />
                                    </div>
                                    <div class="form-group">
                                        <label>Tech</label>
                                        <select class="form-control" id="ddlTech"></select>
                                    </div>
                                    <div class="form-group">
                                        <label>Filed Rep</label>
                                        <select class="form-control" id="ddlFieldRep"></select>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <a data-toggle="collapse" href="#collapse1">
                                            <div class="panel-heading">
                                                <h4 class="panel-title">
                                                    Notes
                                                </h4>
                                            </div>
                                        </a>
                                        <div id="collapse1" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <textarea rows="4" cols="40" id="notes" class="form-control" style="margin:5px 5px 5px 5px;width:99%"></textarea>
                                                    <br />
                                                    <img src="img/loader.gif" id="loadernote" style="display:none;" />
                                                    <input type="button" value="Add Note" class="btn btn-primary" id="addnote" style="display:none;" onclick="SaveAccountNote();">
                                                    <button type="button" id="fileAttachmentupload" class="btn btn-primary" style="display:none"><i class="fa fa-paperclip"></i></button>
                                                    <input id="fileid" type="file" style="display:none" accept=".jpg,.png,.pdf" onchange="validateFileType()" />
                                                    <br />
                                                    <br />
                                                    <label id="lblAttchmentFileName"></label>
                                                </div>
                                                <div class="alert alert-success" id="successSschednotes" style="display: none;">
                                                    <strong>Note Added successfully.</strong>
                                                </div>
                                                <div class="alert alert-danger" id="errorMessageschednotes" style="display: none;">
                                                    <strong id="msgNote"></strong>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <a data-toggle="collapse" href="#collapse2">
                                            <div class="panel-heading">
                                                <h4 class="panel-title">
                                                    Auditing
                                                </h4>
                                            </div>
                                        </a>
                                        <div id="collapse2" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                <br />
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Pre-install (1st QA)</label>
                                                        <br />
                                                        <input type="radio" value="1" name="rdbPreinstall" id="rdbPreinstall_Yes" style="margin:5px 5px 18px 10px" />Yes
                                                        <input type="radio" value="0" name="rdbPreinstall" id="rdbPreinstall_No" style="margin:10px 5px 18px 10px" />No
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Post-install (2nd QA)</label>
                                                        <br />
                                                        <select class="form-control" id="ddlPostInstall">
                                                            <option value="0"></option>
                                                            <option value="1">Partial (non-fund)</option>
                                                            <option value="2">Partial (fundable)</option>
                                                            <option value="3">Complete</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Buyout Amount</label>
                                                        <input type="text" placeholder='0.00' class="form-control" id="txtbuyoutamount" onkeypress="decimaDigits(this);" maxlength="10" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Contract Start Date</label>
                                                        <input type="text" class="form-control" id="txtcontractstartdate" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Submitted Date</label>
                                                        <input type="text" class="form-control" id="txtsubmitteddate" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Funded Date</label>
                                                        <input type="text" class="form-control" id="txtfundeddate" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <a data-toggle="collapse" href="#collapse3">
                                            <div class="panel-heading">
                                                <h4 class="panel-title">
                                                    Cust Numbers
                                                </h4>
                                            </div>
                                        </a>
                                        <div id="collapse3" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                <br />
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Customer Ref Number</label>
                                                        <input type="text" class="form-control" id="txtonlineconf" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Signals conf</label>
                                                        <input type="text" class="form-control" id="txtsignalsconf" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <a data-toggle="collapse" href="#collapse4">
                                            <div class="panel-heading">
                                                <h4 class="panel-title">
                                                    Additional Details
                                                </h4>
                                            </div>
                                        </a>
                                        <div id="collapse4" class="panel-collapse collapse">

                                            <div class="panel-body">
                                                <div class="col-md-6">

                                                    <div class="form-group">
                                                        <label>Alternate Address (optional)</label>
                                                        <input type="text" class="form-control" id="txtbAddress" />
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Alternate City</label>
                                                        <input type="text" class="form-control" id="txtbCity" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Alternate State</label>
                                                        <input type="text" class="form-control" id="txtbState" />
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Alternate Zip</label>
                                                        <input type="text" class="form-control" id="txtbZip" />
                                                    </div>

                                                    <div class="form-group">
                                                        <label>HO Verification</label>
                                                        <br />

                                                        <input type="radio" value="1" name="rdbhoverification" id="rdbhoVerification_Yes" style="margin:5px 5px 10px 10px" />Yes
                                                        <input type="radio" value="0" name="rdbhoverification" id="rdbhoVerification_No" style="margin:10px 5px 10px 10px" />No
                                                        <!--<input type="text" class="form-control" id="txthoverification" />-->
                                                    </div>

                                                </div>
                                                <div class="col-md-6">

                                                    <!--<div class="form-group">
                                                        <label>DOB</label>
                                                        <input type="text" class="form-control" id="txtDob" />
                                                    </div>-->
                                                    <div class="form-group">
                                                        <label>Emer Name1</label>
                                                        <input type="text" class="form-control" id="txtEmername1" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Emer Phone1</label>
                                                        <input type="text" class="form-control" id="txtEmerphone1" maxlength="10" />
                                                    </div>


                                                    <div class="form-group">
                                                        <label>Emer Name2</label>
                                                        <input type="text" class="form-control" id="txtEmername2" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Emer Phone2</label>
                                                        <input type="text" class="form-control" id="txtEmerphone2" maxlength="10" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Verbal Passcode</label>
                                                        <input type="text" class="form-control" id="txtverbalpasscode" />
                                                    </div>

                                                    <!--<div class="form-group">
                                                        <label>Charged Back Date</label>
                                                        <input type="text" class="form-control" id="txtchargedbackdate" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Date Cancelled</label>
                                                        <input type="text" class="form-control" id="txtdatecancelled" />
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Cancel Reason</label>
                                                        <input type="text" class="form-control" id="txtcancelreason" />
                                                    </div>-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="hidden" id="hdnaccountid" />
                                        <input type="button" value="Submit" class="btn btn-primary" id="btnSubmit">
                                        <input type="button" value="Cancel" class="btn btn-primary" id="btnCancel" onclick="CancelAccount();">
                                    </div>

                                    <div class="alert alert-success" id="successMsg" style="display: none;">
                                        <strong>Account Created Successfully!</strong>
                                    </div>
                                    <div class="alert alert-success" id="updateMsg" style="display: none;">
                                        <strong id="recordmsg">Account Update Successfully!</strong>
                                    </div>
                                    <div class="alert alert-danger" id="errorMessage" style="display: none;">
                                        <strong id="msg"></strong>
                                    </div>
                                    <hr />
                                </div>
                            </div>

                        </form>
                        <div id="loader" style="display:none; text-align:center;"><img src="img/loading.gif" /></div>
                        <div class="col-md-12" id="divNotesList" style="display:none">
                            <h3>Notes</h3>
                            <span id="spanPastNotes"></span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <span id="spanACC"></span>
    </div>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="js/util.js?v=1.1"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/Style.css" rel="stylesheet" />
    <script type="text/javascript">
        $(document).ready(function () {
            var cacheBust = ['js/account.js', 'js/menu.js'];
            ClearCache(cacheBust);
            $("#divDetails").hide();
        });
       
    </script>
</body>
</html>
