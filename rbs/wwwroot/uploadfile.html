<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>PROLINK CRM | Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/util.js?v=1.1"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/Style.css" rel="stylesheet" />

    <script type="text/javascript">
        $(document).ready(function () {
            var cacheBust = ['js/uploadfile.js', 'js/menu.js'];
            ClearCache(cacheBust);
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse" id="menus">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Prolink</a>
                    <!--<img src="img/pl_72x72.png" />-->
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul id="menu" class="nav navbar-nav"></ul>
                </div>
                <span id="spanClockinout" class="Clockinout"></span>
            </div>
        </nav>

        <div id="divNotesHeader" class="col-md-12">
            
            <br />
            <label>Select File</label><input type="file" class="form-control" id="uploadfile" onchange="validateFileType()" />
            <br />
            <div class="form-group">
                <label>Note</label>
                <textarea cols="40" rows="5" id="txtNoteText" class="form-control"></textarea>
            </div>

            <input type="button" value="Save File" class="btn btn-primary" id="btnSaveFile" />
            <br />
            <div id="saveFileLoading" style="display:none; text-align:center;"><img src="img/loading.gif" /></div>
            <br />
            <div class="alert alert-success" id="msgSuccess" style="display: none;">
                <strong>File Upload successfully.</strong>
            </div>
            <div class="alert alert-danger" id="msgFail" style="display: none;">
                <strong id="msg"></strong>
            </div>
            <!--<div class="alert alert-danger" id="msgExist" style="display: none;">
        <strong id="msg"></strong>
    </div>-->
        </div>
    </div>
</body>
</html>
